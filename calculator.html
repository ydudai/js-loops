<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><input type="text" id="showResult" value="" /></div>
    <div>
        <button id="one" class = "numButtons" value="1" onclick="showValueInInput()">1</button>
        <button id="two" class = "numButtons" value="2" onclick="showValueInInput()">2</button>
        <button id="three" class = "numButtons" value="3" onclick="showValueInInput()">3</button>
        <button id="plus" class = "numButtons" value="+">+</button>
    </div>
    <div>
        <button id="four" class = "numButtons" value="4" onclick="showValueInInput()">4</button>
        <button id="five" class = "numButtons" value="5" onclick="showValueInInput()">5</button>
        <button id="six" class = "numButtons" value="6" onclick="showValueInInput()">6</button>
        <button id="minus" class = "numButtons" value="-">-</button>
    </div>
    <div>
        <button id="seven" class = "numButtons" value="7" onclick="showValueInInput()">7</button>
        <button id="eight" class = "numButtons" value="8" onclick="showValueInInput()">8</button>
        <button id="nine" class = "numButtons" value="9" onclick="showValueInInput()">9</button>
        <button id="multi" class = "numButtons" value="*">*</button>
    </div>
    <div>
        <button id="clear" class = "numButtons" value="C" onclick="showValueInInput()">C</button>
        <button id="zero" class = "numButtons" value="0" onclick="showValueInInput()">0</button>
        <button id="equal" class = "numButtons" value="equal" onclick="setEqualPressed(true)">=</button>
        <button id="devide" class = "numButtons" value="/">/</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
